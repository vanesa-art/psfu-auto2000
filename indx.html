<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Sistem PSFU AUTO2000 SUKUN</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-sm p-8">
    <div class="flex justify-center mb-6">
      <div class="bg-red-600 rounded-full w-20 h-20 flex items-center justify-center">
        <i class="fas fa-car text-white text-3xl"></i>
      </div>
    </div>
    <h1 class="text-center font-semibold text-2xl text-gray-900 leading-tight">
      Sistem PSFU<br />
      <span class="font-extrabold text-2xl">AUTO2000 SUKUN</span>
    </h1>
    <p class="text-center text-gray-600 mt-2 mb-8 text-sm">
      Silakan login untuk melanjutkan
    </p>
    <form>
      <label for="username" class="block text-gray-800 font-semibold mb-1">
        Username
      </label>
      <input
        id="username"
        type="text"
        class="w-full border border-gray-300 rounded-md px-3 py-2 mb-6 focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent"
      />
      <label for="password" class="block text-gray-800 font-semibold mb-1">
        Password
      </label>
      <input
        id="password"
        type="password"
        class="w-full border border-gray-300 rounded-md px-3 py-2 mb-8 focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent"
      />
      <button
        type="submit"
        class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold rounded-md py-3 flex items-center justify-center gap-2"
      >
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>
  </div>
</body>
</html>
